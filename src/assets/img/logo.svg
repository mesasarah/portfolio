<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a gradient for the logo -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" /> <!-- Pink color -->
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" /> <!-- Lighter pink -->
    </linearGradient>

    <!-- Define a curved path for curving the text (optional) -->
    <path id="curve" d="M 50,120 A 150,150 0 0,1 350,120" />
  </defs>

  <!-- Apply shadow behind the text for 3D effect -->
  <text x="50%" y="50%" fill="url(#gradient1)" font-family="'Arial Black', sans-serif" font-size="70"
    text-anchor="middle" alignment-baseline="middle" style="text-shadow: 2px 2px 5px #000000;">
    Sarah
  </text>

  <!-- Curved text example -->
  <!-- Uncomment this if you want to display the text along a curve -->
  <!--
  <text fill="white" font-family="Arial" font-size="40">
    <textPath href="#curve" text-anchor="middle" startOffset="50%">Sarah</textPath>
  </text>
  -->
</svg>
