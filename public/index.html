<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Sarah's personalized portfolio website showcasing projects and skills." />
  
  <!-- Link to custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Centra:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>Sarah's Portfolio</title> <!-- Updated title -->
  
  <style>
    body {
      margin: 0;
      font-family: 'Centra', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }

    /* Custom styles for code blocks */
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      color: #b8b8b8; /* Light gray for code text */
      background-color: rgba(255, 255, 255, 0.1); /* Slightly visible background */
      padding: 2px 4px; /* Padding for readability */
      border-radius: 4px; /* Rounded corners */
    }

    /* Set default link color for black and white theme */
    a {
      color: #fff; /* White for links */
      text-decoration: none;
    }

    /* Hover state for links */
    a:hover {
      color: #ccc; /* Light gray on hover */
    }
  </style>
</head>
